<!DOCTYPE>
<html>

<head>
  <title>VueJS Course</title>
  <link rel="stylesheet" type="text/css" href="main.css" />
</head>

<body>
  <div id="app">
    <label>
      <input type="checkbox" v-model="isPurple"/> Purple
    </label>

    <select v-model="selectedColor">
      <option value="">white</option>
      <option value="text-black">black</option>
      <option value="text-orange">orange</option>
    </select>

    <input type="number" v-model="size"/>

    <div class="circle" :class="{purple: isPurple}">
      Hi!
    </div>

    <div class="circle" :class="circleClasses">
      Hi 2!
    </div>

    <div class="circle" :class="[selectedColor, circleClasses]" :style="{ width: size + 'px', height: size + 'px', lineHeight: size + 'px' }">
      Hi 2!
    </div>

    <div class="circle" :class="[selectedColor, circleClasses]" :style="[compStyle, transformStyle]">
      Hi 2!
    </div>
  </div>

  <script src="https://unpkg.com/vue@3"></script>
  <script src="app.js"></script>
</body>

</html>
